#Batch Batch Example and Test File

- Batch:
    name: "sleep_example"
    batch_type: "local"
    enabled: false
    email: true
    command: "{exe} {unique}"
    exe: "/bin/sleep"
    inputs: [10, 10, 10, 20, 30]

- Batch:
    name: "Example"
    batch_type: "ssh"
    enabled: true
    email: false
    batch_base: "test"
    command: "(hostname; date; echo {i1} {i2}) > {out}/hostdate_v{n}.out)"
    inputs: "{in}/random_names.csv"
 
- thread_test:
    name: "Example TT"
    enabled: false
    email: false
    command: ""
    inputs: ""
    range: "1-5"

- email: 
    addresses: ["wpatt2"]
   
